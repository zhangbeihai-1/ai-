{% extends "base.html" %}

{% block title %}登录 - AI智能政企瞭望舆情数据采集与分析系统{% endblock %}

{% block head %}
<style>
    .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center overflow-hidden relative">
    <!-- 背景网格 -->
    <div class="fixed inset-0 bg-grid opacity-30 z-0"></div>

    <!-- 粒子效果背景 -->
    <div class="fixed inset-0 z-0" id="particles"></div>

    <div class="relative z-10 w-full flex items-center justify-center min-h-screen px-4 py-8">
        <div
            class="bg-white/5 backdrop-blur-lg rounded-2xl p-8 md:p-10 shadow-2xl border border-white/10 max-w-md w-full mx-auto">
            <div class="md:hidden mb-6 flex items-center">
                <div class="w-10 h-10 rounded-lg bg-primary/20 flex items-center justify-center mr-3">
                    <i class="fas fa-chart-line text-primary text-xl"></i>
                </div>
                <h2 class="text-xl font-bold text-white">AI智能政企瞭望</h2>
            </div>

            <h2 class="text-3xl font-bold text-white mb-1 text-center md:text-left">欢迎登录</h2>
            <p class="text-gray-300 mb-8 text-center md:text-left">舆情数据采集与分析系统</p>

            <!-- 登录表单 -->
            <form action="{{ url_for('main.login') }}" method="POST" class="space-y-6" id="loginForm">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300" for="username">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input
                            class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 input-focus transition-all duration-300"
                            id="username" name="username" placeholder="请输入用户名" required type="text" value="admin">
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-gray-300" for="password">密码</label>
                        <a class="text-sm text-primary hover:text-primary/80 transition-colors"
                            href="javascript:void(0);">忘记密码?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input
                            class="w-full pl-10 pr-10 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 input-focus transition-all duration-300"
                            id="password" name="password" placeholder="请输入密码" required type="password" value="admin123">
                        <button
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors"
                            id="togglePassword" type="button">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input class="w-4 h-4 rounded border-gray-300 bg-white/10 text-primary focus:ring-primary"
                        id="remember" name="remember" type="checkbox">
                    <label class="ml-2 block text-sm text-gray-300" for="remember">记住我</label>
                </div>

                <button
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg btn-hover flex items-center justify-center shadow-glow hover:shadow-glow-lg"
                    type="submit">
                    <span>登录系统</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>

            <div class="mt-10 text-center text-gray-400 text-sm">
                <p>© 2023 AI智能政企瞭望舆情数据采集与分析系统</p>
                <p class="mt-1">版本 v1.0.0 | 技术支持: 400-888-9999</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 密码显示/隐藏切换
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // 粒子背景效果
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 20 : 40;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;
            const opacity = Math.random() * 0.5 + 0.1;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = `rgba(22, 93, 255, ${opacity})`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.boxShadow = `0 0 ${size * 3}px rgba(22, 93, 255, 0.5)`;
            particle.style.animation = `floatParticle ${duration}s ease-in-out ${delay}s infinite`;
            particlesContainer.appendChild(particle);
        }
    }

    const style = document.createElement('style');
    style.textContent = `
        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(0) translateX(15px); }
            75% { transform: translateY(15px) translateX(0); }
        }
    `;
    document.head.appendChild(style);
    window.addEventListener('load', createParticles);
</script>
{% endblock %}
