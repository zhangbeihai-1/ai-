<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}AI智能政企瞭望舆情数据采集与分析系统{% endblock %}</title>
    
    <!-- Theme Configuration and Core Styles -->
    <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>

    <script>
        // Custom Tailwind Config from original design
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        accent: '#722ED1',
                        dark: '#1D2129',
                        'dark-light': '#272E3B',
                        'gray-custom': '#86909C',
                        'light-gray': '#F2F3F5',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                    boxShadow: {
                        'neon': '0 0 8px rgba(22, 93, 255, 0.35), 0 0 16px rgba(22, 93, 255, 0.18)',
                        'neon-secondary': '0 0 8px rgba(15, 198, 194, 0.35), 0 0 16px rgba(15, 198, 194, 0.18)',
                        'glow': '0 0 12px rgba(22, 93, 255, 0.35)',
                        'glow-lg': '0 0 18px rgba(22, 93, 255, 0.5)'
                    }
                }
            }
        };
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .bg-grid {
                background-size: 30px 30px;
                background-image: 
                    linear-gradient(to right, rgba(22, 93, 255, 0.035) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(22, 93, 255, 0.035) 1px, transparent 1px);
            }
            .text-shadow {
                text-shadow: 0 0 8px rgba(22, 93, 255, 0.55);
            }
            .glass {
                backdrop-filter: blur(10px);
                background-color: rgba(29, 33, 41, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.06);
            }
            .btn-hover {
                @apply hover:shadow-lg hover:shadow hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300;
            }
            .input-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-6px); }
                100% { transform: translateY(0px); }
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="font-inter bg-dark text-white min-h-screen">
    {% block content %}{% endblock %}
    
    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
